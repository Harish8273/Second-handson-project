<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <FORM action='./index3.html'>
        <div class="first">
        Name : <input type="text" name="Name" placeholder="Name" required><br><br>
        Email : <input type="email" name="Email" placeholder="email" required><br><br>
        Password : <input type="password" name="password" placeholder="password" required>
       </div>
       <br>
       <div class="second">
        Language :<br><br>
        <input type="radio" name="Language" value="React"> <label for="React">React</label><br>
        <input type="radio" name="Language" value="Angular"> <label for="Angular">Angular</label><br>
        <input type="radio" name="Language" value="Vue"> <label for="Vue">Vue</label><br>
       </div>
       <br>
       <div class="third">
        Course :<br><br>
        <input type="checkbox" name="Course" value="MERN" required> <label for="MERN">MERN</label><br>
        <input type="checkbox" name="Course" value="MEAN" > <label for="MEAN">MEAN</label><br>
        <input type="checkbox" name="Course" value="MEVN" > <label for="MEVN">MEVN</label><br>
       </div>
       <br>
        Field :<br><br>
        <select name="Field" id="Field">
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Fullstack">Fullstack</option>
        </select>
        <br><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <br><br>
        Phone Number <input type="number" name="number" id="number" required> <button >Submit</button>
        <br><br>
        <h1>TABLES</h1>
        <a href="./index1.html">Click Here</a>
        
    </FORM>
</body>
</html>
